    <div class="container">
         <form  action="/analyze" method="post"> {% csrf_token %}
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here and let TextUtils do the magic..</label>
        <textarea name ='text' class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 234px;"></textarea>
      </div>
       <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
      <label class="custom-control-label"  for="customSwitch1">Remove punctuations</label>
    </div>
         <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" name="caps" id="customSwitch2">
      <label class="custom-control-label"  for="customSwitch2">UPPERCASE</label>
    </div>
         <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" name="extraspace" id="customSwitch3">
      <label class="custom-control-label"  for="customSwitch3">Extra Space Remover</label>
    </div>
         <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" name="newlineremover"  id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">newline Remover</label>
    </div>
        <button type="Submit" class="btn btn-info mt-2">Analyze Text</button>

     </form>
